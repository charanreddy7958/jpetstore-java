name: Build and Deploy train-ticket-reservation

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Sonar
        run: mvn clean verify sonar:sonar


      - name: SonarQube Analysis
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=TrainBook \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Build with Maven (Skip Tests)
        run: mvn clean package -DskipTests

      - name: Find WAR file
        run: echo "WAR_FILE=$(ls target/*.war | head -n 1)" >> $GITHUB_ENV

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: ${{ env.WAR_FILE }}

      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Upload Artifact to Nexus
        run: |
          mvn deploy -DskipTests \
            -DaltDeploymentRepository=nexus::default::${{ secrets.NEXUS_REPO_URL }}

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: Deploy to DEV Tomcat
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USER_DEV }}
          PASS: ${{ secrets.TOMCAT_PASS_DEV }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to DEV..."

          echo "Checking Tomcat Manager access..."
          curl -v -u "$USER:$PASS" "$URL/manager/text/list"

          echo "Deploying WAR..."
          curl -v -u "$USER:$PASS" --fail --show-error \
            -T "$WAR_FILE" \
            "$URL/manager/text/deploy?path=/train-ticket-reservation&update=true"